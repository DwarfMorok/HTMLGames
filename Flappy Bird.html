<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #87CEEB, #1E90FF);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
        }

        #game-canvas {
            border: 3px solid #2F4F4F;
            border-radius: 10px;
            background: #87CEEB;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #start-screen, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        #game-over {
            display: none;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #FF6347;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 25px;
            color: #2F4F4F;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

            button:hover {
                transform: scale(1.1);
                background: linear-gradient(45deg, #FFA500, #FF8C00);
            }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #ccc;
        }

        .final-score {
            font-size: 28px;
            margin: 20px 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score">0</div>

        <div id="start-screen">
            <h1>🐦 Flappy Bird</h1>
            <button onclick="startGame()">Играть!</button>
            <div class="controls">
                Нажми ПРОБЕЛ или кликни мышкой<br>чтобы лететь вверх
            </div>
        </div>

        <div id="game-over">
            <h2>Игра окончена!</h2>
            <div class="final-score" id="final-score">Счет: 0</div>
            <button onclick="restartGame()">Играть снова</button>
        </div>
    </div>

    <script>const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');

        // Ништяки
        let bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            color: '#FFD700'
        };

        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let frameCount = 0;
        let pipeGap = 150;
        let pipeWidth = 60;
        let pipeSpeed = 3;

        // Визуал
        function createBirdImage() {
            const birdCanvas = document.createElement('canvas');
            birdCanvas.width = bird.width;
            birdCanvas.height = bird.height;
            const birdCtx = birdCanvas.getContext('2d');

            // Тело птицы
            birdCtx.fillStyle = bird.color;
            birdCtx.beginPath();
            birdCtx.ellipse(bird.width/2, bird.height/2, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            birdCtx.fill();

            // Глаз
            birdCtx.fillStyle = 'white';
            birdCtx.beginPath();
            birdCtx.arc(bird.width - 15, bird.height/2 - 5, 6, 0, Math.PI * 2);
            birdCtx.fill();

            birdCtx.fillStyle = 'black';
            birdCtx.beginPath();
            birdCtx.arc(bird.width - 15, bird.height/2 - 5, 3, 0, Math.PI * 2);
            birdCtx.fill();

            // Клюв
            birdCtx.fillStyle = '#FF8C00';
            birdCtx.beginPath();
            birdCtx.moveTo(bird.width - 5, bird.height/2);
            birdCtx.lineTo(bird.width + 10, bird.height/2 - 3);
            birdCtx.lineTo(bird.width + 10, bird.height/2 + 3);
            birdCtx.closePath();
            birdCtx.fill();

            // Крыло
            birdCtx.fillStyle = '#FFA500';
            birdCtx.beginPath();
            birdCtx.ellipse(bird.width/2, bird.height/2 + 5, 12, 8, Math.PI/4, 0, Math.PI * 2);
            birdCtx.fill();

            return birdCanvas;
        }

        // Генератор трубы
        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;

            pipes.push({
                x: canvas.width,
                y: 0,
                width: pipeWidth,
                height: pipeHeight,
                passed: false
            });

            pipes.push({
                x: canvas.width,
                y: pipeHeight + pipeGap,
                width: pipeWidth,
                height: canvas.height - pipeHeight - pipeGap,
                passed: false
            });
        }

        // Рисуем птицу
        function drawBird() {
            const birdImg = createBirdImage();
            ctx.drawImage(birdImg, bird.x - bird.width/2, bird.y - bird.height/2);
        }

        // Рисуем трубы
        function drawPipes() {
            ctx.fillStyle = '#228B22';

            pipes.forEach(pipe => {
                // Основная труба
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);

                // Шляпка трубы
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.y, pipe.width + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.y + pipe.height - 20, pipe.width + 10, 20);

                ctx.fillStyle = '#228B22';
            });
        }

        // Рисуем фон
        function drawBackground() {
            // Небо
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Земля
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            // Трава
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 5);

            // Облака
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(100, 80, 25, 0, Math.PI * 2);
            ctx.arc(130, 70, 30, 0, Math.PI * 2);
            ctx.arc(160, 80, 25, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(300, 120, 20, 0, Math.PI * 2);
            ctx.arc(330, 110, 25, 0, Math.PI * 2);
            ctx.arc(360, 120, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        // Обнова игры
        function update() {
            if (!gameRunning) return;

            frameCount++;

            // Движение птицы
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Создание новых труб
            if (frameCount % 120 === 0) {
                createPipe();
            }

            // Движение труб
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                // Проверка счета
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    if (pipe.y === 0) { // Верхняя труба
                        score++;
                        pipe.passed = true;
                        scoreElement.textContent = score;
                    }
                }
            });

            // Лишние трубы
            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

            // Проверка столкновений
            checkCollisions();

            // Проверка выхода за границы
            if (bird.y - bird.height/2 <= 0 || bird.y + bird.height/2 >= canvas.height - 20) {
                gameOver();
            }
        }

        // Проверка столкновений
        function checkCollisions() {
            pipes.forEach(pipe => {
                if (bird.x + bird.width/2 > pipe.x &&
                    bird.x - bird.width/2 < pipe.x + pipe.width &&
                    bird.y - bird.height/2 > pipe.y &&
                    bird.y + bird.height/2 < pipe.y + pipe.height) {
                    gameOver();
                }
            });
        }

        // Отрисовка игры
        function draw() {
            drawBackground();
            drawPipes();
            drawBird();
        }

        // Игровой цикл
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Начало игры
        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            frameCount = 0;
        }

        // Конец игры
        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = `Счет: ${score}`;
        }

        // Перезапуск игры
        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        // Управление
        function jump() {
            if (gameRunning) {
                bird.velocity = bird.jump;
            }
        }

        // Обработка событий
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        // Игровой цикл
        gameLoop();

        // Анимка экрана
        let startBirdY = canvas.height / 2;
        let startBirdVelocity = 0;

        function animateStartScreen() {
            if (!gameRunning && startScreen.style.display !== 'none') {
                const birdCanvas = createBirdImage();

                drawBackground();

                // Анимка птички в меню
                startBirdVelocity += 0.3;
                startBirdY += startBirdVelocity;

                if (startBirdY > canvas.height - 40) {
                    startBirdY = canvas.height - 40;
                    startBirdVelocity = -8;
                }

                ctx.drawImage(birdCanvas, 180, startBirdY - 15);

                // Анимка труб
                ctx.fillStyle = '#228B22';
                ctx.fillRect(300, 0, 60, 200);
                ctx.fillRect(300, 350, 60, 250);

                ctx.fillStyle = '#32CD32';
                ctx.fillRect(295, 0, 70, 20);
                ctx.fillRect(295, 580, 70, 20);

                requestAnimationFrame(animateStartScreen);
            }
        }

        // ЗАпуска анимки меню
        animateStartScreen();</script>
</body>
</html>
